<ion-header>
  <ion-navbar>
    <ion-title>
    Sign In
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" required [(ngModel)]="user.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" required [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>
  <button full (click)="submit()">SUBMIT</button>
  <br />
  <div>Don't have an account? <a (click)="goToSignupPage()">Sign Up</a></div>
</ion-content>
