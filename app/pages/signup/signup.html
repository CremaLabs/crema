<ion-header>
  <ion-navbar>
    <ion-title>
      Sign Up
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Full Name</ion-label>
      <ion-input [(ngModel)]=user.fullName type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]=user.email type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input [(ngModel)]=user.username type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]=user.password type="password" required></ion-input>
    </ion-item>
  </ion-list>
  <button full type="submit">SUBMIT</button>
  <br />
  <div>Already have an account? <a (click)="goBack()">Sign In</a></div>
</ion-content>
