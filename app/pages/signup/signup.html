<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<input [(ngModel)]=user.fullName type="text" name="input-fullName" placeholder="Name">
  <input [(ngModel)]=user.username type="text" name="input-username" placeholder="Username">
  <input [(ngModel)]=user.password type="password" name="input-password" placeholder="Password">
  <input [(ngModel)]=user.email type="email" name="input-email" placeholder="Email">
  <input type="submit" name="input-username">
</ion-content>
