<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nearby Cafes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let shop of shops">
      <span>{{shop.name}}</span>
      <span *ngIf="shop.opening_hours.open_now">Open</span>
      <span *ngIf="!shop.opening_hours.open_now">Closed</span>
      <span>{{shop.metrics}} </span>
      <div>{{shop.vicinity}}</div>
    </ion-item>
  </ion-list>

</ion-content>
